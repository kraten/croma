{% extends "base.html" %}
{% load staticfiles %}
{% block style %}
<style type="text/css">
label{
	width:80px;	
}
</style>
{% endblock %}
{% block head_extra %}
<title>Add/Edit Unit Popup | Croma</title>
{% endblock %}
{% block content %}
<div class = "container">
	<div class = "col-md-12">
		<h1> Unit Form</h1><br>
		<form method = 'POST' action= '' enctype = "multipart/form-data" novalidate id = "unit-form">
			{% csrf_token %}
		{{ form.as_p }}
			<input type = "submit" class = "btn btn-primary" value = "Submit">
		</form>
	</div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
	$(document).ready(function () {
		$("#id_name").focus();
		AutoCompleteData('/unit/api/list/?format=json', "unitData", "#id_name", 50, 0);
	})
</script>
{% endblock %}
