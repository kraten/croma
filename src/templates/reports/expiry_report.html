{% extends "base.html" %}

{% block content %}
{% include "home/navbar.html" %}
  <div class="jumbotron" style="margin-top: -20px;">
  	<div class = "container">
    <h1>Generate Expiry Report</h1> 
    <p></p> 
  </div>
 </div>


<div class = "container">
	<div class = "col-md-8 col-offset-3">
	<form id = "my_form" method = "POST">{% csrf_token %}
      <div class="form-group required">
	      <span style="display:inline-block; width: 5px;"></span> <label for="expiry" class="control-label">From Date</label>
	      <span style="display:inline-block; width: 1px;"></span>
	      {{form.expiry}}<br>
      </div>
	  <div class="form-group required">
	      <span style="display:inline-block; width: 5px;"></span> <label for="exp_upto_mon" class="control-label">To Date</label>
	      <span style="display:inline-block; width: 18px;"></span>
	      {{form.exp_upto_mon}}<br>
      </div>	
		
		<input class = "btn btn-primary" type = "submit" value = "Show">
	</form>
	</div>
</div>
{% endblock %}
