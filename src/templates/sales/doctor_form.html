{% extends "base.html" %}
{% load staticfiles %}
{% block style %}
<style type="text/css">
input[type="text"]{
	width:80%;
}
label{
	width:100px;
}
</style>
{% endblock %}
{% block content %}
<div class = "container">
	<div class = "col-md-12">
		<h1> Doctor Form</h1><br>
		<form method = 'POST' action= '' enctype = "multipart/form-data" novalidate id = "doctor-form">{% csrf_token %}
			{{ form.as_p }}
			<input type = "submit" class = "btn btn-primary" value = "Submit">
		</form>
	</div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
$(document).ready(function(){
	$("#id_name").focus();
	AutoCompleteData("/sales/api/doctor-list/?format=json", "doctorData", "#id_name", 50, 1);
})
</script>
{% endblock %}
